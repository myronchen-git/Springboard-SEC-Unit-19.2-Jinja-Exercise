{% extends 'base.html' %}

{% block doc_title %}Homepage{% endblock %}

{% block page_title %}Madlibs{% endblock %}

{% block content %}
<form action="/story/prompt">
    <label for="select-story-id">Choose story ID:</label>
    <select id="select-story-id" name="story-id">
        {% for i in range(stories_length) %}
        <option value="{{ i }}">{{ stories[i].template }}</option>
        {% endfor %}
    </select>
    <input type="submit" value="Submit" />
</form>
{% endblock %}
